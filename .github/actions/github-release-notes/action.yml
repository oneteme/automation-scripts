name: Create GitHub Release with Auto-Generated Notes
inputs:
  version:
    description: "Version of the project to be released"
    required: true
  draft:
    description: "Indicates if the release is a draft"
    type: boolean
    required: false
    default: false
runs:
  using: "composite"
  steps:
  - name: Check for existing draft release
    shell: bash
    run: |
      set -e
      if gh release view "v${{ inputs.version }}" --json draft --jq '.draft' | grep true; then
        echo "release_exists=true" >> $GITHUB_ENV
      else
        echo "release_exists=false" >> $GITHUB_ENV
      fi
  - name: Delete existing draft release
    shell: bash
    if: env.release_exists == 'true'
    run: |
      gh release delete "v${{ inputs.version }}" -y 
  - name: Generate and Publish GitHub Release
    shell: bash
    run: |
      gh release create "v${{ inputs.version }}" \
        --repo="${{ github.repository }}" \
        --target="${{ github.ref_name }}" \
        --title="v${{ inputs.version }}" \
        --generate-notes \
        ${{ inputs.draft && '--draft' }}